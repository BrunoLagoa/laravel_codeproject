<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <a ng-href="#/project/new" class="btn btn-success">Novo Projeto</a>
            <br /><br />
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Projetos</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Cliente</th>
                            <th>Progress</th>
                            <th>Status</th>
                            <th>Due Date</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr dir-paginate="o in projects | itemsPerPage: projectsPerPage" total-items="totalProjects" current-page="pagination.current">
                            <td>{{ o.name }}</td>
                            <td>{{ o.client.data.name }}</td>
                            <td>{{ o.progress }}</td>
                            <td>{{ o.status }}</td>
                            <td>{{ o.due_date | dateBr }}</td>
                            <td>
                                <a ng-href="#/project/{{o.id}}/edit">Editar</a> |
                                <a ng-href="#/project/{{o.id}}/remove">Excluir</a>
                                <br />
                                <a ng-href="#/project/{{o.id}}/notes">Notes</a> |
                                <a ng-href="#/project/{{o.id}}/files">Files</a> |
                                <a ng-href="#/project/{{o.id}}/tasks">Tasks</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
