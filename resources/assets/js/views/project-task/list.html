<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Listagem de Tarefas de Projeto
                    <div class="pull-right col-md-9">
                        <form class="form-inline" name="form" role="form" method="POST" ng-submit="save()">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Name</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="name" ng-model="projectTask.name" required>
                                </div><!-- .col -->
                            </div><!-- form-group -->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                    <a ng-href="#/project/{{project_id}}/task/new" class="btn btn-success">Nova Task</a>
                                </div><!-- .col -->
                            </div><!-- form-group -->
                        </form>

                    </div><!-- .col -->
                    <div class="clearfix"></div>

                </div><!-- .panel-heading -->
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Start Date</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>Opções</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in projectTasks">
                            <td>{{o.name}}</td>
                            <td>{{o.start_date | dateBr}}</td>
                            <td>{{o.due_date | dateBr}}</td>
                            <td>{{o.status}}</td>
                            <td nowrap>
                                <a ng-href="#/project/{{o.project_id}}/task/{{o.id}}/edit">
                                    Editar
                                </a>
                                |
                                <a ng-href="#/project/{{o.project_id}}/task/{{o.id}}/remove">
                                    Excluir
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                </div><!-- panel-body -->
            </div>
        </div>
    </div>
</div>
