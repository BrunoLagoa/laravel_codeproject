<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <a ng-href="#/projects/new" class="btn btn-success">Novo Projeto</a>
            <br /><br />
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Arquivos de Projetos</div>
                <div class="panel-body">

                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Link</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in projectFiles">
                            <td>{{ o.name }}</td>
                            <td>{{ o.description | limitTo: 100}}...</td>
                            <td>
                                <project-file-download id-file="{{o.id}}"></project-file-download>
                                <!-- <a ng-href="/project/file/{{o.id}}/download" target="_blank">Download</a> -->
                            </td>
                            <td>
                                <a ng-href="#/project/{{o.project_id}}/files/{{o.id}}/edit">Editar</a> |
                                <a ng-href="#/project/{{o.project_id}}/files/{{o.id}}/remove">Excluir</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
